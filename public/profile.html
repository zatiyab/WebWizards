<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .edit-btn {
            float: right;
        }
    </style>
</head>

<body>
    <div class="container profile-container">
        <h2>Alumni Profile
            <button class="btn btn-primary btn-sm edit-btn" onclick="toggleEdit()">Edit</button>
        </h2>
        <form id="profile-form">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Full Name</label>
                    <input type="text" class="form-control" value="Ali Ahmed" disabled>
                </div>
                <div class="col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" value="ali@email.com" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Phone</label>
                    <input type="text" class="form-control" value="+91 1234567890" disabled>
                </div>
                <div class="col-md-6">
                    <label>Graduation Year</label>
                    <input type="text" class="form-control" value="2024" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Branch</label>
                    <input type="text" class="form-control" value="Computer Science" disabled>
                </div>
                <div class="col-md-6">
                    <label>Job Title</label>
                    <input type="text" class="form-control" value="Software Engineer" disabled>
                </div>
            </div>
            <div class="mb-3">
                <label>Company</label>
                <input type="text" class="form-control" value="TechCorp" disabled>
            </div>
            <div class="mb-3">
                <label>LinkedIn Profile</label>
                <input type="text" class="form-control" value="https://linkedin.com/in/ali" disabled>
            </div>
            <button type="submit" class="btn btn-success" id="saveBtn" style="display: none;">Save Changes</button>
        </form>
    </div>

    <script>
        function toggleEdit() {
            const inputs = document.querySelectorAll('#profile-form input');
            const saveBtn = document.getElementById('saveBtn');
            inputs.forEach(input => {
                input.disabled = !input.disabled;
            });
            saveBtn.style.display = saveBtn.style.display === 'none' ? 'block' : 'none';
        }

        // Optional: Save function (can be expanded to POST data to backend)
        document.getElementById('profile-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert("Profile saved!");
            toggleEdit(); // Disable form again
        });
    </script>
</body>

</html>
