<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../public/css/alumni.css" />
</head>

<body>
  <header class="text-center my-4">
    <h1>Our Alumni</h1>
    <p>Meet our proud graduates shaping the future across industries!</p>
  </header>

  <section class="container mb-5">
    <div class="row g-2">
      <div class="col-md-3">
        <input type="text" id="searchName" class="form-control" placeholder="Search by Name">
      </div>
      <div class="col-md-3">
        <input type="text" id="searchBatch" class="form-control" placeholder="Search by Batch (e.g. 2023)">
      </div>
      <div class="col-md-3">
        <input type="text" id="searchJob" class="form-control" placeholder="Search by Job Title/Company">
      </div>
      <div class="col-md-3">
        <input type="text" id="searchLocation" class="form-control" placeholder="Search by Location (optional)">
      </div>
      <!-- Adding missing inputs -->
      <div class="col-md-3">
        <input type="text" id="searchBranch" class="form-control" placeholder="Search by Branch (optional)">
      </div>
      <div class="col-md-3">
        <input type="text" id="searchCompany" class="form-control" placeholder="Search by Company (optional)">
      </div>
    </div>
  </section>
  

  <main class="container alumni-container" id="alumniContainer">
    <!-- Alumni cards will be injected here -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../public/js/script.js"></script>
</body>
</html>
